<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lickr</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="question">
  <div class="container">
      <div class="row row-centered">
        <h3 class="question-text">Pick the most appealing photo for you.</h3>
      </div>

      <div id="photos" class="container">
        
      </div>
    </div>

    <div class="row row-centered">
      <button id="next" disabled class="btn" {{action 'test'}}>NEXT</button>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="results">
  

  <div class="container">
      <div class="row row-center" id="results_header">
        <h1 class="question-text">Computing your palette...</h1>
      </div>
      <div class="row row-center" id="results_body_top">
        <div class="circle"></div>
      </div>
      <div class="row row-center" id="results_body_bottom">
      </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="start">
  <div class="container">
      <h1 class="question-text">Select your favorite base color.</h1>
      <div class="row row-center" id="results_body_top">
        <div class="color" style="background-color: red;">
          <p class="code">Red</p>
        </div>
        <div class="color" style="background-color: orange;">
          <p class="code">Orange</p>
        </div>
        <div class="color" style="background-color: yellow;">
          <p class="code">Yellow</p>
        </div>
      </div>
      <div class="row row-center" id="results_body_bottom">
      <div class="color" style="background-color: green;">
          <p class="code">Green</p>
        </div>
        <div class="color" style="background-color: blue;">
          <p class="code">Blue</p>
        </div>
        <div class="color" style="background-color: purple;">
          <p class="code">Purple</p>
        </div>
      </div>
      <div class="row row-centered">
        <button id="next" disabled class="btn" {{action 'favorite'}}>NEXT</button>
      </div>
  </div>
</script>


  <!-- JAVASCRIPT  -->
  <script src="./js/libs/jquery-1.11.2.min.js"></script>
  <script src="./js/libs/handlebars-v1.3.0.js"></script>
  <script src="./js/libs/ember.js"></script>
  <script src="./js/libs/ember-data.js"></script>
  <script src="./js/libs/qnt.js"></script>
  <script src="./js/libs/underscore.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/models/question.js"></script>
  <script src="./js/controllers/questions_controller.js"></script>
  <script src="./js/views/question_views.js"></script>
</body>
</html>
