<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lickr</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="questions">
  {{#each question in model}}
    <div class="container">
      <div class="row row-centered">
        <h3 class="question-text">{{question.text}}</h3>
      </div>

      <div id="photos" class="container">
        <div class="row row-centered">
          <img class="question-img" src="./img/{{unbound question.image1}}">
          <img class="question-img" src="./img/{{unbound question.image2}}">
        </div>
        <div class="row row-centered">
          <img class="question-img" src="./img/{{unbound question.image3}}">
          <img class="question-img" src="./img/{{unbound question.image4}}">
        </div>
      </div>
    </div>
  {{/each}}


</script>


  <!-- JAVASCRIPT  -->
  <script src="./js/libs/jquery-1.11.2.min.js"></script>
  <script src="./js/libs/handlebars-v1.3.0.js"></script>
  <script src="./js/libs/ember.js"></script>
  <script src="./js/libs/ember-data.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/models/question.js"></script>
</body>
</html>
