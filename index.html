<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lickr</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="question">
  <div class="container">
      <div class="row row-centered">
        <h3 class="question-text">{{text}}</h3>
      </div>

      <div id="photos" class="container">
        <div class="row row-centered">
          <img class="question-img" src="./img/{{unbound image1}}">
          <img class="question-img" src="./img/{{unbound image2}}">
        </div>
      </div>
    </div>

    <div class="row row-centered">
      <button id="next" disabled class="btn" {{action 'test'}}>NEXT</button>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="results">
  

  <div class="container">
      <div class="row row-center" id="results_header">
        <h1 class="question-text">Computing your palette...</h1>
      </div>
      <div class="row row-center" id="results_body">
        <div class="circle"></div>
      </div>
  </div>
</script>


  <!-- JAVASCRIPT  -->
  <script src="./js/libs/jquery-1.11.2.min.js"></script>
  <script src="./js/libs/handlebars-v1.3.0.js"></script>
  <script src="./js/libs/ember.js"></script>
  <script src="./js/libs/ember-data.js"></script>
  <script src="./js/libs/qnt.js"></script>
  <script src="./js/libs/underscore.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/models/question.js"></script>
  <script src="./js/controllers/questions_controller.js"></script>
  <script src="./js/views/question_views.js"></script>
</body>
</html>
